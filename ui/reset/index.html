<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Questioner | Reset Password</title>
    <meta name="description" content="Crowd-source questions for a meetup." />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>
<div class="nav">
    <div class="nav-header">
        <div class="nav-title">
            <a href="../"><h3>Questioner</h3></a>
        </div>
    </div>
</div>

<div class="container">
    <div id="auth">
        <form class="auth">
            <h1 class="auth-title">Reset Password</h1>
            <p><small>Enter your email and we'll send you a reset link</small></p>
            <input type="email" class="auth-input" placeholder="Email Address" autofocus>
            <a href="#open-modal"><input type="" value="Reset password" class="auth-button"></a>
            <div class="auth-more">
                <p><a href="../signup/"><small>No account? Sign up</small></a></p>
                <p><a href="../login/"><small>Go back to Log in</small></a></p>
            </div>
        </form>
    </div>

    <div id="open-modal" class="modal-window">
                <div>
                    <a href="#" title="Close" class="modal-close">Close</a>
                    <p>Password reset instructions have been sent to your email.</p>
                </div>
            </div>
</div>
<div class="footer">
    <p>Questioner 2019 by <a href="http://wangonya.com" target="_blank">wangonya</a></p>
</div>
<script src="../assets/js/main.js"></script>
</body>
</html>
