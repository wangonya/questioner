<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Questioner | Question</title>
    <meta name="description" content="Crowd-source questions for a meetup." />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
<div class="nav">
    <div class="nav-header">
        <div class="nav-title">
            <a href="../../"><h3>Questioner</h3></a>
        </div>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span> <span></span> <span></span>
        </label>
    </div>
    <input type="checkbox" id="nav-check" />
    <div class="nav-links">
        <a href="../../profile/">User profile</a> 
        <a href="../../admin/">Admin profile</a> 
        <a href="../../login/">Log in</a> 
        <a href="../../signup/">Sign up</a>
    </div>
    <div class="nav-links" id="profile"></div>
</div>

<div class="container">
    <div id="question-details">
            <div class="flex" id="question">
                <div class="vote">
                    <div class="up" onclick="upVote">
                        <i class="fa fa-caret-up fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="votes">23</div>
                    <div class="down" onclick="downVote">
                        <i class="fa fa-caret-down fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="profile">
                    <img src="../../assets/img/person_1.jpg" alt="author" />
                    <small id="author">Author</small>
                </div>
                <div class="question-body">
                    <p>Where exactly will this meetup be?</p>
                </div>
            </div>

            <div class="flex" id="answer">
                <div class="profile">
                    <img src="../../assets/img/person_1.jpg" alt="author" />
                    <small id="author">Author</small>
                </div>
                <div class="answer-body">
                    <p>At Andela offices, behind TRM</p>
                </div>
            </div>
        <div class="flex" id="answer">
            <div class="profile">
                <img src="../../assets/img/person_1.jpg" alt="author" />
                <small id="author">Author</small>
            </div>
            <div class="answer-body">
                <p>At Andela main hq</p>
            </div>
        </div>

        <div class="grid-item add-answer">
            <h3>Add your answer</h3>
            <form>
                <textarea placeholder="Your answer..."></textarea>
                <button onclick="">Answer</button>
            </form>
        </div>

            <div class="flex down"></div>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        Questioner 2019 by
        <a href="http://wangonya.com" target="_blank">wangonya</a>
    </p>
</div>
<script src="../../assets/js/main.js"></script>
</body>
</html>
