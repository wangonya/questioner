<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Questioner | Admin</title>
    <meta name="description" content="Crowd-source questions for a meetup." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="msg-err"></div>
    <div id="msg-ok"></div>
    <div id="loading"><span class="spinner"></span></div>
    <div class="nav">
      <div class="nav-header">
        <div class="nav-title">
          <a href="../"><h3>Questioner</h3></a>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span> <span></span> <span></span>
        </label>
      </div>
      <input type="checkbox" id="nav-check" />
      <div class="nav-links">
        <a href="../profile/">User profile</a>
        <a href="../admin/">Admin profile</a>
        <a href="../login/">Log in</a>
        <a href="../signup/">Sign up</a>
      </div>
      <div class="nav-links" id="profile"></div>
    </div>

    <div class="container">
      <div id="admin-page">
        <div class="user-profile">
          <img src="http://i.pravatar.cc/300" alt="user" />
          <p><span id="user"></span></p>
          <p><span id="posted"></span> meetups posted</p>
        </div>
        <div>
          <ol class="activity-feed" id="meetup-ffed">
            <h3>
              Your Meetups
              <i
                class="fas fa-plus"
                title="Create new meetup"
                onclick="location.href = 'new/';"
              ></i>
            </h3>
            <br />
            <div id="ms"></div>
          </ol>
        </div>
        <div id="open-modal" class="modal-window">
          <div>
            <a href="#" title="Close" class="modal-close">Cancel</a>
            <h2>Not so fast!</h2>
            <div>
              You are about to delete this meetup and all its data. This action
              is not reversible. <b>Are you sure?</b>
            </div>
            <button class="modal-button" onclick="deleteMeetup()">
              I'm sure
            </button>
          </div>
        </div>
        <div>
          <ol class="activity-feed" id="questions-feed">
            <h3>Top Questions Feed</h3>
            <br />
            <div id="qs"></div>
          </ol>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Questioner 2019 by
        <a href="http://wangonya.com" target="_blank">wangonya</a>
      </p>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="admin.js"></script>
    <script type="text/javascript">
      window.onload = getAdminData;
    </script>
  </body>
</html>
