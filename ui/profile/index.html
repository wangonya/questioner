<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Questioner | Profile</title>
    <meta name="description" content="Crowd-source questions for a meetup." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="msg-err"></div>
    <div id="msg-ok"></div>
    <div id="loading"><span class="spinner"></span></div>
    <div class="nav">
      <div class="nav-header">
        <div class="nav-title">
          <a href="../"><h3>Questioner</h3></a>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span> <span></span> <span></span>
        </label>
      </div>
      <input type="checkbox" id="nav-check" />
      <div class="nav-links">
        <a href="../profile/">User profile</a>
        <a href="../admin/">Admin profile</a> <a href="../login/">Log in</a>
        <a href="../signup/">Sign up</a>
      </div>
      <div class="nav-links" id="profile"></div>
    </div>

    <div class="container">
      <div id="profile-page">
        <div class="user-profile">
          <img src="http://i.pravatar.cc/300" alt="user" />
          <p><span id="user"></span></p>
          <p><span id="asked"></span> questions asked</p>
          <p><span id="answered"></span> questions answered</p>
        </div>
        <div>
          <ol class="activity-feed" id="meetup-ffed">
            <h3>Your Meetups</h3>
            <br />
            <div id="ms"></div>
          </ol>
        </div>
        <div>
          <ol class="activity-feed" id="questions-feed">
            <h3>Top Questions Feed</h3>
            <br />
            <div id="qs"></div>
          </ol>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Questioner 2019 by
        <a href="http://wangonya.com" target="_blank">wangonya</a>
      </p>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
